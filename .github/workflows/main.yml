name: test

on:
  push:
    branches: [ master ]




jobs:

  testing:
    runs-on: ubuntu-latest

    steps:
  
      - uses: actions/checkout@v3
      
      - name: Install
        run: |
          sudo apt install g++ cmake gcov
          git submodule add https://github.com/google/googletest

      - name: Build-and-run-tests
        run: |
          mkdir build
          cd build
          cmake ..
          cmake --build .
          
      - name: run-test
        run: ./lib_test
